[package]
name = "fluxy"
version = "0.0.0"
description = "局域网文件传输工具"
authors = ["thep0y"]
license = "AGPL-3.0"
repository = "https://github.com/alley-rs/alley-transfer"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri = { version = "1", features = [
  "dialog-message",
  "dialog-confirm",
  "clipboard-write-text",
  "updater",
  "dialog-open",
  "shell-open",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "5"
lazy_static = "1"
salvo = { version = "0", features = ["serve-static"] }
tokio = { version = "1", features = ["macros"] }
tokio-util = "0"
local-ip-address = "0"
qrcode-generator = "5"
bytes = '1'
futures = "0"
time = { version = "0", features = ['macros'] }
thiserror = "2"
tracing-subscriber = { version = "0", features = [
  'time',
  'env-filter',
  'json',
] }
tracing = { version = "0", features = ["log", "release_max_level_info"] }
tracing-appender = '0'
rust-embed = "8"
sys-locale = "0"


[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"   # Strip expensive panic clean-up logic
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true        # Enables link to optimizations
opt-level = "s"   # Optimize for binary size
strip = true      # Remove debug symbols
